<!doctype html>
<!--
	Idea ottima sarebbe di avere notifiche salvate per show che escono fra quelli preferiti
	e una lista di magnet links salvati da parte in modo che l'utente possa poi decdiere se
	e quando scaricare se necessario

	Idea: raccolgo tutti gli show usciti con la lista dei magnet link, i magnet link vengono
	sempre salvati in locale e rimossi una volta cliccati (che vorra' dire scaricati).

	Necessario droppare la corrente implementazione js e usare backbone, inoltre devo rinunciare alla vpn perche' non accessibile tramite electron. Posso comunque trovare un modo di collegarla al client torrent, ma non sono sicurissimo sia possibile.

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tv Show Feedreader</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
	<div class="top-bar"><h1>Tv Show Feedreader</h1></div>
    <div class="vpn-container">
  		<input class="input-m disabled" tabindex="-1" type="text">
		<button class="btn-m">Find VPN</button>
		<button class="btn-m">Clear</button>
  	</div>
  	<div class="vpn-container">
	  	<div class="vpn-use-question">Are you going to use a VPN ?</div>
	  	<select name="vpn-use" class="select-m">
			<option value="Yes">Yes</option>
			<option value="No">No</option>
		</select>
	</div>
  	<div class="tv-show-container">
  		<textarea id="show-list" name="tv-show-list" class="text-area-m disabled"></textarea>
  		<div class="btns-container">
  			<button id="add-show" class="btn-m">Add Show</button>
			<button id="remove-show" class="btn-m">Remove Show</button>
			<button id="remove-all-shows" class="btn-m">Remove All</button>
  		</div>
  	</div>
  	<div class="tv-show-container">
  		<div class="tv-show-quality-question">Which video quality do you prefer ?</div>
	  	<select name="tv-video-quality" class="select-m">
			<option value="480">420p</option>
			<option value="720">720p</option>
			<option value="1080">1080p</option>
		</select>
	</div>
	<div class="app-activity-container">
		<button class="btn-m" id="start">Start</button>
		<button class="btn-m" id="stop">Stop</button>
	</div>
	<div class="modal" id="add-show-modal">
		<div class="modal-content">
			<span class="modal-close">x</span>
			<h2 class="modal-title">Add a New Show</h2>
			<form>
				<input type="text" class="input-m" id="new-show-title">
				<button id="add-new-show" class="btn-m">Add</button>
			</form>
		</div>
	</div>
	<div class="modal" id="remove-show-modal">
		<div class="modal-content">
			<span class="modal-close">x</span>
			<h2 class="modal-title">Remove a Show</h2>
			<form>
				<input type="text" class="input-m" id="remove-show-title">
				<button id="delete-show" class="btn-m">Remove</button>
			</form>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
